<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <button ion-button color="energized" (click)="refreshFunction()" >Refresh</button>
  
    
    <ion-list *ngFor="let data of result" inset>

      <button ion-item (click)="itemSelected(data)" >
         {{data}}
      </button> 

    </ion-list>
    <ion-card>
      <img src={{displayPicture}}/>
      <div class="card-title">{{displayName}}</div>
      
    </ion-card>
    
  
</ion-content>
